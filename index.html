<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="link rel=" preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <section class="header ">
                <h1>JAVASCRIPT WEATHER APP</h1>
            </section>

            <section class="main">
                <section class="inputs">
                    <input type="submit" value="submit" id="add">
                    <input type="text" placeholder="Seach for location... " id="cityInput">
                </section>

                <section class="display">
                    <div class="wrapper">
                        <h2 id="cityoutput"> City </h2>
                        <p id="description"> Description </p>
                        <p id="temp"> Temperature </p>
                        <p id="wind"> Wind </p>
                    </div>
                </section>
            </section>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
